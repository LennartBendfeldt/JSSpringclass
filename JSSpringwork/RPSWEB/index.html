<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body id = "rpsbody">
    <h1 id="RPSTITLE">Rock, Paper, Scissors!</h1>
    <div id = "gameinfo">

      <span id = "gameinfop1">

        <span id = "player1name"></span>
        <span id = "player1score"></span>

      </span>
      
      <span id = "gameinfop2">

        <span id = "player2name"></span>
        <span id = "player2score"></span>

      </span>
      <div id = "gameinfogeneral">

        <span id = "winner"></span>

      </div>
    </div>
    
    <h3 id="Play">Would you like to play?</h3>

    <button id="playbutton">Play</button>

    <script type="text/javascript" src="javascript/main.js"></script>
    </body>
  </html>
