<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors!</title>
  <link rel = "stylesheet"
   type = "text/css"
   href = "css/style.css" />
</head>

<body id="rpsbody">
  <h1 id="RPSTITLE">Rock, Paper, Scissors!</h1>
  
  <h3 id="Play">Would you like to play?</h3>
  
  <form id = "roundcountid">

    What score would you like to play to?
    <input type="text" name = "roundcount">

  </form>

  <form id = "playeronename">

    What is your name?
    <input type="text" name = "playerone">

  </form>

  <section id="gameinfo">

    <div id="gameinfop1">

      <span id="player1name"></span>
      <span id="player1score"></span>
      <span id="player1hand"></span>
    </div>

    <div id="gameinfop2">

      <span id="player2name"></span>
      <span id="player2score"></span>
      <span id="player2hand"></span>
    </div> 
    <div id="gameinfogeneral">

      <span id="winner"></span>

    </div>
  </section>

  <div id = "optionbuttons">


  </div>

  <button id="playbutton"  onclick="hiddenfunc()">Play</button>

  <p id = "roundsplayed"></p>
  <p id = "totalrounds"></p>

  <script type="text/javascript" src="javascript/main.js"></script>
</body>

</html>
